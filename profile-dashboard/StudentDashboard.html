<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>Student Dashboard</h1>
      </header>
      <div class="container">
        <div class="profile">
          <img
            src="assets/appstore.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <h2 class="profile-name">John Doe</h2>
          <p class="profile-bio">Web Developer Student</p>
        </div>
        <div class="dashboard">
          <h3>Your Activities</h3>
          <div class="activity-list">
            <div class="activity-item">Completed Task 1</div>
            <div class="activity-item">Started Task 2</div>
            <div class="activity-item">Reviewed Task 3</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2023 Profile Dashboard. All rights reserved.</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
