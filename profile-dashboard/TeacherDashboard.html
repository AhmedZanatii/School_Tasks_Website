<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>Teacher Dashboard</h1>
      </header>
      <div class="container">
        <div class="profile">
          <img
            src="assets/appstore.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <h2 class="profile-name">Zanaty</h2>
          <p class="profile-bio">Web Developer Teacher</p>
        </div>
        <div class="button-container">
          <button class="dashboard-btn">Add Tasks</button>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2023 Profile Dashboard. All rights reserved.</p>
      </footer>
    </div>
    <script src="js/main.js"></script>

</html>
